# Load optional secrets file
spring.config.import=optional:classpath:application-secrets.properties

# Database URL and driver
spring.datasource.url=jdbc:mysql://localhost:3306/signup
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database credentials with safe defaults
spring.datasource.username=${spring.datasource.username:yourusername}
spring.datasource.password=${spring.datasource.password:yourpassword}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
